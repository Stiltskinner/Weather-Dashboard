<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

    <body class="row">

        <header class="col-12">
            <h1 class="text-center text-light header-grad py-3">Weather Dashboard</h1>
        </header>

        <section class="col-12 col-md-2 mx-2" id="container-search">        
            <form class="col-12 my-2 border-bottom border-secondary form-group p-0" id="form-search">
                <label for="formGroupSearchCity" class="h2">Search for a City:</label>
                <input type="text" class="form-control mb-3" id="formGroupSearchCity" placeholder="Austin">
                <button class="btn btn-primary w-100 mb-3">Search</button>
            </form>
            <!-- Div below needs a ul and lis generated by js to be appended -->
            <div class="col-12 my-2" id="search-history"></div>
        </section>

        <section class="col-12 col-md-9" id="container-forecast">

            
        </section>
        <div class="col-12 my-3" id="forecast-5day"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/js/script.js"></script>
    </body>
  </html>
